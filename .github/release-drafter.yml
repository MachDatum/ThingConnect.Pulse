autolabeler:
  - label: 'feature'
    files:
      - '*.feature'
    branch:
      - '/feat(ure)?[/-].+/'
  - label: 'fix'
    branch:
      - '/fix[/-].+/'
  - label: 'chore'
    files:
      - '.gitignore'
      - '.gitattributes'
      - '*.md'
    branch:
      - '/chore[/-].+/'
  - label: 'docs'
    files:
      - 'docs/**/*'
      - '*.md'
    branch:
      - '/docs?[/-].+/'
  - label: 'security'
    files:
      - 'docs/security.md'
      - '**/security/**'
    branch:
      - '/sec(urity)?[/-].+/'

exclude-labels:
  - 'skip-changelog'
  - 'dependencies'

sort-direction: 'descending'